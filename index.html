<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Contact Form in JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <form id="contact-form" method="post" action="">
        <h1>Please Contact Me</h1>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored">
            
            <label for="mail">Email</label>
            <input type="email" id="email" name="mail" class="stored">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" class="stored"></textarea>
        </fieldset>
            <button type="submit">Send</button>
            <input type="reset" id="clear">
        
    </form>
    
    <!--Javascript and jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>        
</html>
